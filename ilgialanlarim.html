    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'film.php',
                method: 'GET',
                success: function(data) {
                    $('#film-title').text(data.Title);
                    $('#film-year').text(data.Year);
                    $('#film-genre').text(data.Genre);
                    $('#film-director').text(data.Director);
                    $('#film-actors').text(data.Actors);
                    $('#film-rating').text(data.imdbRating);
                    $('#film-plot').text(data.Plot);
                    $('#film-poster').attr('src', data.Poster).attr('alt', data.Title);
                },
                error: function() {
                    alert('Film bilgileri yüklenemedi.');
                }
            });
        });
