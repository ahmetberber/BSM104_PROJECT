    <main>
        <div class="container" id="app">
            <form action="iletisimSubmit.php" name="Form" ref="myForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" name="name" class="form-control" placeholder="İsminizi Girin" required>
                    <small style="color:red">Zorunlu alan</small>
                </div>
                <div class="form-group">
                    <label for="email">E-Posta</label>
                    <input type="email" name="email" class="form-control" placeholder="Emailinizi girin." required>
                    <small style="color:red">Zorunlu alan</small>
                </div>
                <div class="form-group">
                    <label for="city">Şehir</label>
                    <select type="city" name="city" class="form-control" required>
                        <option value="0">Şehir Seçiniz</option>
                        <option value="6">Ankara</option>
                        <option value="34">Istanbul</option>
                    </select>
                    <small style="color:red">Zorunlu alan</small>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea name="message" rows="5" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary btn-block" type="button" v-on:click="checkMail">Gönder</button>
                <button class="btn btn-danger btn-block" type="button" @click="clearForm">Temizle</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                checkMail() {
                    let email = document.forms["Form"]["email"].value;
                    let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    if (!regex.test(email)) {
                        alert("Geçersiz e-posta adresi.");
                    } else {
                        document.forms["Form"].submit();
                    }
                },
                clearForm() {
                    this.$refs.myForm.reset();
                }
            }
        });
    </script>
